{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align:center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Change Info</h4>
        </div>
        <form action="{% url 'accountApp:update' pk=user.pk %}" method="post">
            <!-- action 내부에는 요청을 보내는 url 작성, accountapp의 create 로 라우팅하여라-->
            {% csrf_token %}
            {% bootstrap_form form %}
                <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
