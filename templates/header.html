<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<body>
    <div class="pragmatic_header">
        <div>
            <a href="{% url 'accountapp:hello_world' %}">
                <h1 class="pragmatic_header_logo">Pragmatic</h1>
            </a>
        </div>
        <div>
            <span>nav1</span>
            <span>nav2</span>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:create' %}">
                <sapn>SignUp</sapn>
            </a>
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>logout</span>
            </a>
            {% endif %}
        </div>
    </div>
</body>
</html>
